---
#Add "layout: compress" here to compress the html code
---
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
{% include head.html %}

<body>
  <div class="wrapper">
    {% include sidebar.html %}

    <div class="main-wrapper">
        {{ content }}
    </div>
  </div>

  {% include footer.html %}

{% include scripts.html %}

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="floating-container">
  <i class="fa fa-language floating-button"></i>
  
  <div class="element-container">
  {% for language in site.languages %}
    <a class="float-element" href="{{ language }}">
      <img class="flag" src="{{ site.baseurl }}/assets/images/flags/{{ language }}.png" alt="{{ language }}" />
    </a>
  {% endfor %}

  </div>
</div>


</body>

</html>
