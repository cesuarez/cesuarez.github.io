experiences:
    title: Experiencia
    info:
      - role: Desarrollador de Software Senior
        time: 2013 - Presente
        company: Trinomio, Buenos Aires
        details: |
          Participación en diferentes proyectos provenientes de múltiples clientes, relacionados a las siguientes industrias:
            - Turismo
            - Hotelería
            - E-commerce

          Armado de APIs REST que sirven a múltiples aplicaciones en Javascript, y guardan datos de más de 500.000 usuarios finales, utilizando Bases de Datos como MySQL, Elasticsearch y Redis.

          Desarrollada biblioteca propia que fue utilizada en múltiples proyectos, ahorrando tiempo al momento de crear nuevos proyectos rápidamente.

          Otras responsabilidades además de programar:
            - Participación en reuniones de Planeamiento y Retrospectiva con clientes, y análisis de requerimientos con los mismos.
            - Estuve a cargo de un proyecto con un equipo chico (manejo de tareas, revisión de código, testeo, despliegue, mantenimiento).
            - Ofrecí entrenamiento y tutoría por más de 4 años a nuevos empleados.
      
      - role: Instructor Docente
        time: 2017
        company: Universidad Nacional de Quilmes - Desarrollo de Videojuegos
        details: |
          Tareas realizadas:
          - Investigación y discusión de nuevos temas con otros profesores
          - Preparación de clases con material interactivo
          - Aclaración de dudas que tuviesen los alumnos
          - Acompañamiento a los alumnos durante trabajos prácticos extensos
          - Corrección de exámenes con críticas constructivas

