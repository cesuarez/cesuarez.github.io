experiences:
    title: Experience
    info:
      - role: Senior Software Developer
        time: 2013 - Present
        company: Trinomio, Buenos Aires
        details: |
          Participated in different projects from multiple clients, related to the following industries:
            - Tourism
            - Hospitality
            - Retail

          Built restful APIs that served multiple javascript applications, that stored data for 500.000+ end users, using DBs like MySQL, Elasticsearch and Redis.

          Developed a custom library that was used in multiple projects, saving us time when we needed to build new projects quickly.

          Other responsibilities outside of coding:
            - Participated in planning and retrospective meetings with clients, and analyzed the requirements with them
            - Was in charge of a small team (tasks management, code reviews, testing, deployments, maintenance)
            - Provided mentorship and coaching to interns for 4+ years

